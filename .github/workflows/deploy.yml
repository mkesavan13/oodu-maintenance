name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: yarn install

    - name: Build project
      run: yarn build

    - name: Deploy to Documentation Branch
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git clone --single-branch --branch documentation https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} documentation
        rsync -av --delete dist/ documentation/docs/
        cd documentation
        git add .
        git commit -m 'Deploy to documentation branch'
        git push origin documentation
